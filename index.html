<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break the Bank Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d1d1d;
            color: white;
            text-align: center;
            padding: 50px;
        }
        #tapArea {
            width: 300px;
            height: 300px;
            background-color: #ff9900;
            border-radius: 50%;
            margin: 0 auto;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s;
        }
        #tapArea:active {
            background-color: #f2a900;
        }
        #counter {
            font-size: 30px;
            margin-top: 20px;
        }
        #message {
            font-size: 20px;
            margin-top: 30px;
            color: #f2a900;
        }
    </style>
</head>
<body>
    <h1>Break the Bank Game</h1>
    <div id="tapArea" onclick="tap()"></div>
    <div id="counter">Taps: 0</div>
    <div id="message">Tap to Break the Bank and Earn $10!</div>

    <script>
        let tapCount = 0;
        const maxTaps = 10000000; // 10,000,000 taps to win
        const rewardAmount = 10; // $10 reward
        
        const tapArea = document.getElementById("tapArea");
        const counter = document.getElementById("counter");
        const message = document.getElementById("message");

        function tap() {
            tapCount++;
            counter.textContent = "Taps: " + tapCount;

            if (tapCount >= maxTaps) {
                message.textContent = "Congratulations! You've earned $10!";
                message.style.color = "#00ff00"; // Green text for reward
                sendReward();
            }
        }

        function sendReward() {
            // Simulate a reward being sent (this would need backend integration)
            setTimeout(() => {
                alert("Reward sent! You have earned a $10 PayPal or Visa debit reward.");
                // Here you would trigger the PayPal/Visa debit reward process
            }, 1000);
        }
    </script>
</body>
</html>
